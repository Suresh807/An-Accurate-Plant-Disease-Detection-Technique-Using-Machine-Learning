<html>
    <head>
        <title> feedback form</title>
        <link rel="stylesheet" type="text/css" href="styleform.css">

    </head>

<body> 
    <h1 class="heading"> <span>FeedBack </span> </h1>

    <center>
        <div class="main-container">
<form action="thankyou.html">
    <label>Name</label>
    <input type="text" name="name" />
    <label>Email</label>
    <input type="text" name="email" />
    <label>Phone</label>
    <input type="text" name="phone" />
    <label>Feedback about weather forcast</label>
    <input type="text" name="address" />
    <label>Feedback about the Heatmap</label>
    <input type="text" name="city" />
    <label>Feedback about the image processing</label>
    <input type="text" name="state" />
    <label>overall Feedback about website</label>
    <input type="text" name="zip" />
   
    <label>Queries about our service</label>
    <input type="text" name="gender" />
    <label>Need to improve in website</label>
    <input type="text" name="age" />
    <input type="submit" value="Submit" />
</form>
</center>
</div>
<script src="scriptform.js"></script>
</body>
</html>
